version: '3.8'
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DB_TYPE=postgres
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/leidycleaner
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - leidy-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
    depends_on:
      - api
    networks:
      - leidy-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leidycleaner
    volumes:
      - ./backend/data/postgres:/var/lib/postgresql/data
    networks:
      - leidy-network

  redis:
    image: redis:7-alpine
    networks:
      - leidy-network

networks:
  leidy-network:
    driver: bridge
