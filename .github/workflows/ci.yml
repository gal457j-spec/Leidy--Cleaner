name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test & Build (backend + frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json', 'backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test --silent

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present

      - name: Lint backend
        working-directory: backend
        run: npm run lint --if-present || true

      - name: Upload backend dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Upload frontend build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (lint, typecheck, test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend deps
        run: npm ci --prefix backend

      - name: Run backend lint
        run: npm --prefix backend run lint

      - name: Backend type-check
        run: npm --prefix backend run type-check

      - name: Run backend tests
        run: npm --prefix backend run test -- --runInBand

      - name: Audit backend dependencies (report)
        run: npm --prefix backend audit --audit-level=high || true

  frontend:
    name: Frontend (lint, typecheck, test)
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Run frontend lint
        run: npm --prefix frontend run lint || true

      - name: Frontend type-check
        run: npx -y -p typescript tsc --noEmit --project frontend/tsconfig.json

      - name: Run frontend tests
        run: npm --prefix frontend run test -- --runInBand --silent

      - name: Audit frontend dependencies (report)
        run: npm --prefix frontend audit --audit-level=high || true
