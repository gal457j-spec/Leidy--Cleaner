    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chega_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
      - name: Run migrations and seeds
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: chega_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          cd backend
          npm run migrate || true
          SKIP_ADMIN_SEED=true npm run seed || true
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: chega_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          cd backend
          npm test --silent
