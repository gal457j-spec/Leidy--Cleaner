name: Build and Publish Docker images

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/leidy-backend:latest
            ghcr.io/${{ github.repository_owner }}/leidy-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/leidy-frontend:latest
            ghcr.io/${{ github.repository_owner }}/leidy-frontend:${{ github.sha }}

      - name: Image summary
        run: |
          echo "Backend image: ghcr.io/${{ github.repository_owner }}/leidy-backend:${{ github.sha }}"
          echo "Frontend image: ghcr.io/${{ github.repository_owner }}/leidy-frontend:${{ github.sha }}"
